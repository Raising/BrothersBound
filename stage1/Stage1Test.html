    <body>
        <div id = "controlers">



        </div>
        <div id = "gameArea">   
            <div id="grillVertical">
                <div id="grillHorizontal">
                    <div id="Terrain" class="grillLayer  noMouse"></div>
                    <div id="Characters" class="grillLayer "></div>
                    <div id="Effects"  class="grillLayer noMouse"></div>
                </div>
            </div>
        </div>

        <script>

     
        var bbMap = new BB.Grill(15,15);
        bbMap.createTileMatrix();

        var act1 = new BB.ActorsHandler(4);

        new TimelineMax()
         .staggerFrom($(".tileDiv"), 1, { rotationY:-90,autoAlpha:0,  transformOrigin:"50% 50% ", ease:Sine.easeOut},0.02)
   .staggerFrom($(".charDiv"), 1, { scale:0,  transformOrigin:"50% 50% ", Ease:Elastic.easeOut},0.30)
   
         .to($("#grillVertical"), 1.6, { rotationX:30,  transformOrigin:"50% 70% ", ease:Bounce.easeOut})
        .to($("#grillHorizontal"), 1.6, { rotationZ:-40,  transformOrigin:"50% 50%", ease:Sine.easeOut})
       
        ;

        </script>
